<div class="container mt-3">
  <div class="row">
    <div class="col-4">
      <img [ngSrc]="device.img" width="300" height="300" [alt]="device.name"/>
    </div>
    <div class="col-4">
      <div class="row d-flex flex-column align-items-center">
        <h2>{{device.name}}</h2>
        <div
          class="d-flex align-items-center justify-content-center"
          style="background: url('assets/bagStar.png') no-repeat center center; height: 240px; width: 240px; background-size: cover; font-size: 64px"
        >
          {{device.raiting}}
        </div>
      </div>
    </div>
    <div class="col-4">
      <mat-card
        class="d-flex flex-column align-items-center justify-content-around"
        style="width: 300px; height: 300px; font-size: 32pt; border: 5px solid lightgray"
      >
        <mat-card-title>От {{device.price}} руб.</mat-card-title>
        <button mat-raised-button color="primary">Добавить в корзину</button>
      </mat-card>
    </div>
  </div>
  <div class="row d-flex flex-column m-3">
    <h1>Характеристики </h1>
    <div
      class="row"
      *ngFor="let info of description"
      [id]="info.id"
      [ngStyle]="{'background-color': Number(info.id) % 2 === 0 ? 'transparent' : 'lightgray', 'padding': '10px'}"
    >
      {{info.title}}: {{info.description}}
    </div>
  </div>
</div>
