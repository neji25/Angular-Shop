<mat-card
  [id]="device.id"
  style="width: 150px; cursor: pointer"
  class="mt-3"
  [routerLink]="DEVICE_ROUTE + '/' + device.id"
>
  <img [ngSrc]="url + '/' + device.img" width="150" height="150" [alt]="device.name">
  <div class="text-black-50 mt-1 d-flex justify-content-between align-content-center">
    <div>Samsung...</div>
    <div class="d-flex align-items-center">
      <div>{{device.rating}}</div>
      <img ngSrc="assets/star.png" alt="star.png" height="13" width="14">
    </div>
  </div>
  <div>{{device.name}}</div>
</mat-card>
