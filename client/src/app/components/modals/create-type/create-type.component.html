<h2 mat-dialog-title>Добавление типа девайса</h2>
<mat-dialog-content>
  <form>
    <mat-form-field class="example-full-width" style="width: 100%">
      <mat-label>Тип девайса</mat-label>
      <input type="text" name="type" matInput placeholder="" [(ngModel)]="type">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Закрыть</button>
  <button mat-raised-button [mat-dialog-close]="true" color="accent" (click)="addType()">Добавить</button>
</mat-dialog-actions>
