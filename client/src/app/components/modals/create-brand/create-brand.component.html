<h2 mat-dialog-title>Добавление брэнда девайса</h2>
<mat-dialog-content>
  <form>
    <mat-form-field class="example-full-width" style="width: 100%">
      <mat-label>Тип брэнда девайса</mat-label>
      <input type="text" name="brand" matInput placeholder="" [(ngModel)]="brand">
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close>Закрыть</button>
  <button mat-raised-button [mat-dialog-close]="true" color="accent" (click)="addBrand()">Добавить</button>
</mat-dialog-actions>
